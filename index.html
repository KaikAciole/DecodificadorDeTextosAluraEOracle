<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Decodificador/Codificador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img src="./img/Icone-alura.svg" alt="" onclick="abrirMenu()">
        <div class="menu-header" id="menu-header">
            <form id="lista-menu">                
                <label><input type="radio" value="write" name="gostou" id="write" checked onclick="selecionarWrite()"> <img src="./img/icon-text-blue.svg" id="blue" alt=""><img src="./img/icon-text-white.svg" id="white" alt=""></label>
                <label><input type="radio" value="speak" name="gostou" id="speak" onclick="selecionarSpeak()"> <img src="./img/icon-speak-white.svg" id="white2" alt=""><img src="./img/icon-speak-blue.svg" id="blue2" alt=""></label>               
            </form>                
        </div>          
    </header>
    <main>
        <section id="container"> 
            <div id="main">  
                <textarea id="entrada-texto" placeholder="Digite Seu Texto" rows="4" cols="41" required></textarea>     
                <div id="enviar">  
                    <div class="alert">
                        <img src="./img/bi_exclamation-circle-fill.svg" alt="" id="exclamation">    
                        <img src="./img/red_exclamation.svg" alt="" id="red-exclamation"> &ensp;
                        <p id="alerta">Apenas letras minúsculas e sem acento.</p>
                    </div>          
                    <div class="buttons"> 
                        <button class="buttons__button" id="button__criptografar" onclick="initCodificar()">Criptografar</button>
                        <button class="buttons__button" id="button__descriptografar" onclick="decodificar()">Descriptografar</button>
                        <button class="buttons__button" id="button__temp">Descriptografar</button>
                    </div>  
                </div>
            </div>     
        </section>
        <section class="resultados">                      
            <textarea id="saida-texto" cols="20" rows="10" disabled></textarea>
            <button class="buttons__button" id="button__copiar" onclick="copiarTexto()">Copiar</button>
            <img src="./img/High quality products 1 1.svg" alt="" class="sumir" id="img1">
            <h2 class="sumir" id="text1">Nenhuma Mensagem Encontrada</h2>
            <p class="sumir" id="text2">Digite um texto que você deseja criptografar ou descriptografar</p>        
        </section>
    </main>                                    
    <footer>        

    </footer>
</body>
</html>
